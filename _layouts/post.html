---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  
  {% include post_header.html param=page %}

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
  </header>
  
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div class="col-md-8">
    {% include post_footer.html param=page %}
  </div>
  <div class="col-md-4">
    <p class="post-snippet-button">
        <a class="btn btn-primary btn-lg" href="{{ '/blog/' | prepend: site.baseurl }}" role="button">
            <i class="fa fa-chevron-left"></i>        
            Blog
        </a>
    </p>
  </div>

  {% if page.discourse_id %}
  <div class="col-md-12">
  <div id='discourse-comments'></div>

  <script type="text/javascript">
  DiscourseEmbed = { discourseUrl: 'http://community.mrtrix.org/',
                     topicId: {{ page.discourse_id }} };

  (function() {
    var d = document.createElement('script'); d.type = 'text/javascript'; d.async = true;
    d.src = DiscourseEmbed.discourseUrl + 'javascripts/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(d);
  })();
  </script>
  </div>
  {% endif %}

</article>
