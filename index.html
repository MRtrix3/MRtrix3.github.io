---
layout: default
---

<div class="home">    
    
    <div class="row">
    {% for feature in site.data.frontpage.features %}
        <div class = "col-md-4">
            <div class ="thumbnail">
                <img src="{{ feature.image | prepend: site.baseurl }}" alt="">
            </div>          
            <div class="caption">
                <h3>{{ feature.title }}</h3>
                <p>{{ feature.description }}</p>
            </div>
        </div>
    {% endfor %}
    </div>
    
    <hr>
    
    <div class="post-snippet">
    <h1>Latest post</h2>

    {% for post in site.posts limit:1 %}
        {% include latest_post_snippet.html param=post %}  
    {% endfor %} 
    </div> 
    

    {% include contributors.html %}

</div>
