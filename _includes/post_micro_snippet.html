<post-micro-snippet>

    <div class="post-micro-snippet row">
        
        {% include post_header.html param=include.param %}

        <div class="col-md-10">
          <a href="{{ site.baseurl }}{{ post.url }}"><h3>{{ include.param.title }}</h3></a>
            <span class="post-meta">{{ include.param.date | date: "%b %-d, %Y" }}</span>
        </div>
    </div>
    <hr>
</post-micro-snippet>
