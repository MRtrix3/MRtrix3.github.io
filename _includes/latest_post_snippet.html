<post-snippet>
    {% assign contributor = site.data.frontpage.contributors | where: "login", include.param.author | first %}
    <div class="post-snippet row">
        <div class="text-center col-md-2">
            <a title="@{{ contributor.login }}" href="{{ contributor.url }}">
            <img class="post-image img-circle" src="{{ contributor.avatar_url }}" alt="@{{ contributor.login }}">
            <span class="text-center">@{{ contributor.login }}</span>
            </a>
        </div>
        <div class="col-md-10">
            <h3>{{ include.param.title }}</h3>
            <span class="post-meta">{{ include.param.date | date: "%b %-d, %Y" }}</span>
            <p>{{ include.param.excerpt }}</p>
        </div>

        <div class="col-md-12">
            <p class="post-snippet-button"><a class="btn btn-primary btn-lg" href="#" role="button">More</a></p>
        </div>
    </div>
    <hr>
</post-snippet>
